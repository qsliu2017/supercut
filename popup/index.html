<!DOCTYPE html>
<head>
  <script defer type="module" src="index.js"></script>
</head>
<body>
  <h1>New Shortcuts</h1>
  <form>
    <label for="keys">Key(s)</label>
    <input type="text" id="keys" placeholder="g gh github" />
    <label for="url">URL</label>
    <input type="text" id="url" placeholder="https://github.com/" />
    <label for="description">Description</label>
    <input type="text" id="description" placeholder="GitHub" />
    <button id="save">Save</button>
  </form>
</body>
